<!-- Ajustes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ajustes del Sistema</title>
  <link rel="stylesheet" href="../Css/ajustes.css" />
  <link rel="stylesheet" href="../Css/sideBar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <!-- ... tu código de sidebar ... -->
    </aside>

    <button class="sidebar-menu-button">
      <span class="material-symbols-rounded">menu</span>
    </button>

    <div class="content-container">
      <div class="ajustes-container">
        <h1>⚙️ Panel de Ajustes</h1>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" data-tab="areas">Áreas</button>
          <button class="tab" data-tab="departamentos">Departamentos</button>
          <button class="tab" data-tab="jefes">Jefes Inmediatos</button>
          <button class="tab" data-tab="puestos">Puestos de Jefes</button>
          <button class="tab" data-tab="limites">Límites de Permisos</button>
          <button class="tab" data-tab="audit">Registro de Auditoría</button>
        </div>

        <!-- Áreas -->
        <div class="tab-content active" id="areas">
          <h2>Modificar Áreas</h2>
          <div id="lista-areas"></div>
        </div>

        <!-- Departamentos -->
        <div class="tab-content" id="departamentos">
          <h2>Modificar Departamentos</h2>
          <label for="select-area">Selecciona un área:</label>
          <select id="select-area"></select>
          <div id="lista-departamentos"></div>
        </div>

        <!-- Jefes -->
        <div class="tab-content" id="jefes">
          <h2>Modificar Jefes Inmediatos</h2>
          <div id="lista-jefes"></div>
        </div>

        <!-- Puestos -->
        <div class="tab-content" id="puestos">
          <h2>Modificar Puestos de Jefes</h2>
          <div id="lista-puestos"></div>
        </div>

        <!-- Límites de Permisos -->
        <div class="tab-content" id="limites">
          <h2>Límites por Tipo de Permiso</h2>
          <div id="contenedor-limites">
            <label>Personal: <input type="number" id="limite-personal" /></label><br>
            <label>Salud: <input type="number" id="limite-salud" /></label><br>
            <label>Sindical: <input type="number" id="limite-sindical" /></label><br>
            <label>Parcial: <input type="number" id="limite-parcial" /></label><br>
          </div>
          <button id="guardar-limites">Guardar Límites</button>
        </div>

        <!-- Registro de Auditoría -->
        <div class="tab-content" id="audit">
          <h2>Registro de Auditoría</h2>
          <div id="lista-audit"></div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="../JS/ajustes.js"></script>
</body>
</html>
