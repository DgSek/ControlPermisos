<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Reporte</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../Css/sideBar.css" />
  <link rel="stylesheet" href="../Css/principalAdmin.css" />
  <link rel="stylesheet" href="../Css/Reporte.css" />
  <!-- Fuentes e iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS para exportar a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- JS principal (sin type="module") -->
  <script type="module" src="../JS/Reporte.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <header class="sidebar-header">
        <a href="./principalAdmin.html" class="header-logo" title="Volver al inicio">
          <img src="/Imagenes/logo.png" alt="Logo" class="sidebar-logo" />
        </a>

        <button class="sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav" id="primary-menu"></ul>
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">help</span>
              <span class="nav-label">Support</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">logout</span>
              <span class="nav-label">Sign Out</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Botón para menú en móvil -->
    <button class="sidebar-menu-button">
      <span class="material-symbols-rounded">menu</span>
    </button>

    <!-- Contenido principal -->
    <div class="content-container">
      <!-- Este div queda vacío: el JS lo llenará con tarjetas y gráficas -->
      <div id="reporte-contenido"></div>
    </div>
  </div>

  <!-- Portal para submenús colapsados -->
  <div id="portal-submenu" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
</body>

</html>
